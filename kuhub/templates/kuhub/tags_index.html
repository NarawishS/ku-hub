{% extends "kuhub/base.html" %}
{% block content %}

<div class="col-md-8">

    <h1 class="my-4">KU-BLOG
        <small>All Tag</small>
    </h1>

    {% for tag in tag_list %}
    <div class="form-group">
        <form action="{% url 'kuhub:tag_blog' %}" method="GET">
            <input class="btn btn-dark btn-lg btn-block" type="submit" value="{{tag}}" name="keyword">
        </form>
    </div>

    {% endfor %}

    {% if is_paginated %}
    <!-- Pagination -->
    <ul class="pagination justify-content-center mb-4">
        {% if page_obj.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?page={{ page_obj.previous_page_number }}">&larr; Prev</a>
        </li>
        {% endif %}

        {% if page_obj.has_next %}
        <li class="page-item">
            <a class="page-link" href="?page={{ page_obj.next_page_number }}">Next &rarr;</a>
        </li>
        {% endif %}
    </ul>
    {% endif %}
</div>


{% endblock %}

{% extends "kuhub/base.html" %}

{% block content %}
<div class="col-md-8">
    <div class="card mb-4 mt-4">
        <div class="card-header">
            Confirm delete the blog "{{ object.title }}"?
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <button class="btn btn-outline-danger">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'kuhub:blog-detail' object.id %}">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}

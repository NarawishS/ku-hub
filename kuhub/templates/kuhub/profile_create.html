{% extends "kuhub/base.html" %}

{% block content %}
<div class="col-md-8">
    <div class="card mb-4 mt-4">
        <div class="card-header">
            Edit Profile
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                {{profile_form.as_p}}
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
